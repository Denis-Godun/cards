<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Карточки</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Карточки</h1>
      <div class="buttons">
        <button id="add_button" class="button">Добавить карточку</button>
        <button id="delete_button" class="button">Удалить карточки</button>
      </div>
    </div>
    <main class="main">
      <div class="created">
        <div class="created_card">
          <h2 class="created_title">Создайте карточку</h2>
          <label for="question">Вопрос:</label>
          <br>
          <input type="text" id="question" class="form"/>
          <br>
          <label for="answer">Ответ:</label>
          <br>
          <input type="text" id="answer" class="form" />
          <br>
          <button class="save create_button">Сохранить</button>
          <button class="close create_button">Закрыть</button>
        </div>
      </div>

      <div class="container" id="container">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
